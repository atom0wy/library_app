<!-- Register Section -->
<h2>Hand over a new book:</h2>
<form th:action="@{/handling}" method="post">
    <p>Title: <input type="text" name="username" placeholder="Enter your login" size="20" maxlength="64" required>*
    </p>
    <p>Author: <input type="text" name="username" placeholder="Enter your login" size="20" maxlength="64" required>*
    </p>
    <p>Year of release: <input type="number" min="0" max="9999" name="books"></p>
    <p>Genre:</p>
    <p><select name="nazwa" size="6" multiple="multiple">
        <option selected="selected">Fiction</option>
        <option>Thriller</option>
        <option>Horror</option>
        <option>Historical</option>
        <option>Romance</option>
        <option>Science Fiction</option>
        <option>Fantasy</option>
        <option>Other</option>
    </select></p>
    <span>* - field required</span>
    <p><input type="submit" value="Submit">
        <input type="reset" value="Reset"></p>
</form>
